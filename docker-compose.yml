version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flash-investing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: flash_investing
      POSTGRES_USER: flash_user
      POSTGRES_PASSWORD: flash_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flash_user -d flash_investing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: